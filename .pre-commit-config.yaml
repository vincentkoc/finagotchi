  # ────────────────────────────────────────────────────────────────────────────
  # Frontend — TypeScript / Next.js
  # ────────────────────────────────────────────────────────────────────────────
  - repo: local
    hooks:
      - id: fe-lint
        name: frontend eslint
        entry: bash -c 'cd frontend && npx next lint --quiet'
        language: system
        files: ^frontend/.*\.(ts|tsx|js|jsx)$
        pass_filenames: false

      - id: fe-typecheck
        name: frontend typecheck
        entry: bash -c 'cd frontend && npx tsc --noEmit'
        language: system
        files: ^frontend/.*\.(ts|tsx)$
        pass_filenames: false

  # ────────────────────────────────────────────────────────────────────────────
  # Markdown
  # ────────────────────────────────────────────────────────────────────────────
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.44.0
    hooks:
      - id: markdownlint
        files: \.md$
        exclude: '(external/|node_modules/|frontend/node_modules/)'
        args: ['--disable=MD013', '--disable=MD033', '--disable=MD041']

  # ────────────────────────────────────────────────────────────────────────────
  # Spelling
  # ────────────────────────────────────────────────────────────────────────────
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        exclude: '(\.json$)|(node_modules/)|(external/)|(\.snapshot$)|(\.gguf$)|(package-lock\.json$)'
        args: ['--skip=*.json,package-lock.json,node_modules,external,.next']
